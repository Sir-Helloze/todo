<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>to-do list</h1>
            <input type="text" placeholder="add task.." id="toDoEl" onkeypress="usl(event)">
            <input type="submit" onclick="newElement()" value="add" id="addBtn" onkeypress="usl(event)">
            <span class="delBtn" onclick="delElement()">delete all</span><br>
            <span class="readyBtn" onclick="readyEl()">all ready</span><br>


        </div>
        <ul id="list"></ul>
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
